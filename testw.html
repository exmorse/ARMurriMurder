<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
            	<!-- <a-box position='0 0.5 0' material='color: red; opacity: 0.5'></a-box> -->
		<a-entity
			position='0 0.5 0'
			obj-model="obj: url(models/bb8/BB-8.obj); mtl: url(models/bb8/BB-8.mtl)"
			scale="2 2 2"
			onclick="alert('clicked')"
		>
			<a-animation attribute="rotation" begin="click" dur="500" fill="backwards" to="0 360 0"></a-animation>
		</a-entity>
  	</a-marker>
  	<a-marker preset="kanji">
           	<!-- <a-box position='0 0.5 0' material='color: blue; opacity: 0.5'></a-box> -->
		<a-entity
			obj-model="obj: url(models/tiefighter/TieFighter.obj); mtl: url(models/tiefighter/TieFighter.mtl)"
			scale="1 1 1"
		>
		</a-entity>
  	</a-marker>
  	
	<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/mattGraphics/randomfiles/master/big-m.patt'>
            <a-box position='0 0.5 0' material='color: green; opacity: 0.5'></a-box>
  	</a-marker>


	<a-entity camera></a-entity>
    
		<a-entity cursor="fuse: true;"
                         position="0 0 -1"
                         scale="0.02 0.02 0.02"
                         geometry="primitive: ring"
                         material="color: black; shader: flat">
                   <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                                fill="forwards" from="0.02 0.02 0.02" to="0.03 0.03 0.3"></a-animation>
                   <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                                fill="backwards" from="0.03 0.03 0.03" to="0.02 0.02 0.02"></a-animation>
               </a-entity>

	<!-- <a-entity position="0 1.8 4">
		<a-entity camera look-controls mouse-cursor>
			<a-cursor fuse="true" color="yellow"></a-cursor>
		</a-entity>
	</a-entity> -->

    </a-scene>
  </body>
</html>
