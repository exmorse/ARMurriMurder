<html>
    <head>
        <title>Typewriter Test</title>
        <script src="js/typewriter.js"></script>

    </head>

    <body>
        <div id="app"></div>

        <script>
            var app = document.getElementById('app');

            var typewriter = new Typewriter(app, {
                loop: false,
                typingSpeed: 10,
                deleteSpeed: 1
            });

            typewriter.s
            typewriter.typeString('Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!')
                .pauseFor(2500)
                .deleteAll()
                .typeString('Strings can be removedStrings can be removedStrings can be removedStrings can be removedStrings can be removed')
                .pauseFor(2500)
                //.deleteChars(7)
                //.typeString('altered!')
                .start();
        </script>
    </body>
</html>
